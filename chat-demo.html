<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIC Browser Chat Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f0f0f;
            color: #e0e0e0;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-status {
            background: #2a2a2a;
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online { background: #4ade80; }
        .status-offline { background: #ef4444; }
        .status-connecting { background: #f59e0b; }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #1a1a1a;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: auto;
            color: white;
        }

        .message.ai-assistant {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #e0e0e0;
        }

        .message.system {
            background: #333;
            color: #888;
            font-style: italic;
            text-align: center;
            margin: 10px auto;
            max-width: 60%;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-timestamp {
            font-size: 11px;
            opacity: 0.5;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: #2a2a2a;
            border-top: 1px solid #333;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #444;
            border-radius: 25px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .chat-input::placeholder {
            color: #888;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-1px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #888;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .chat-controls {
            padding: 15px 20px;
            background: #2a2a2a;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toggle-button {
            padding: 8px 12px;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .toggle-button:hover {
            background: #444;
        }

        .toggle-button.active {
            background: #667eea;
            color: white;
        }

        .stats-display {
            font-size: 12px;
            color: #888;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 10px 20px;
            margin: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ MIC Browser Chat Interface</h1>
            <p>AI-Powered Chat with Persistent Storage & Real-time Communication</p>
        </div>

        <div class="chat-status">
            <span class="status-indicator status-offline" id="statusIndicator"></span>
            <span id="statusText">Initializing chat system...</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="loading">Loading chat system...</div>
        </div>

        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            AI is typing...
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message... (Ask questions to trigger AI responses)"
                    disabled
                >
                <button type="submit" class="send-button" id="sendButton" disabled>
                    Send
                </button>
            </form>
        </div>

        <div class="chat-controls">
            <div class="control-group">
                <button class="toggle-button active" id="aiToggle">AI Enabled</button>
                <button class="toggle-button" id="clearChat">Clear Chat</button>
                <button class="toggle-button" id="exportChat">Export</button>
            </div>
            <div class="stats-display" id="statsDisplay">
                Initializing...
            </div>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.currentUser = null;
                this.currentRoom = 'general';
                this.aiEnabled = true;
                this.isConnected = false;
                this.ws = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeChat();
            }

            initializeElements() {
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.chatMessages = document.getElementById('chatMessages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.chatForm = document.getElementById('chatForm');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.aiToggle = document.getElementById('aiToggle');
                this.clearChat = document.getElementById('clearChat');
                this.exportChat = document.getElementById('exportChat');
                this.statsDisplay = document.getElementById('statsDisplay');
            }

            setupEventListeners() {
                this.chatForm.addEventListener('submit', (e) => this.sendMessage(e));
                this.aiToggle.addEventListener('click', () => this.toggleAI());
                this.clearChat.addEventListener('click', () => this.clearMessages());
                this.exportChat.addEventListener('click', () => this.exportMessages());

                // Typing indicator
                let typingTimeout;
                this.chatInput.addEventListener('input', () => {
                    if (this.ws) {
                        this.ws.emit('typing-start', { 
                            roomId: this.currentRoom, 
                            userId: this.currentUser 
                        });
                        
                        clearTimeout(typingTimeout);
                        typingTimeout = setTimeout(() => {
                            this.ws.emit('typing-stop', { 
                                roomId: this.currentRoom, 
                                userId: this.currentUser 
                            });
                        }, 1000);
                    }
                });
            }

            async initializeChat() {
                try {
                    // Check if electronAPI is available
                    if (typeof window.electronAPI === 'undefined') {
                        throw new Error('Electron API not available');
                    }

                    // Generate user ID
                    this.currentUser = window.electronAPI.chat.generateUserId();
                    
                    // Join default room
                    const roomResult = await window.electronAPI.chat.joinRoom({
                        roomId: this.currentRoom,
                        userId: this.currentUser,
                        roomName: 'General Chat',
                        isPrivate: false
                    });

                    if (roomResult.success) {
                        this.updateStatus('online', 'Connected to chat');
                        this.enableChat();
                        
                        // Load chat history
                        await this.loadChatHistory();
                        
                        // Connect WebSocket for real-time updates
                        this.connectWebSocket();
                        
                        // Update stats
                        this.updateStats();
                        
                        // Add welcome message
                        this.addSystemMessage('Welcome to MIC Browser Chat! Ask questions to interact with the AI.');
                    }

                } catch (error) {
                    console.error('Failed to initialize chat:', error);
                    this.showError('Failed to initialize chat system: ' + error.message);
                    this.updateStatus('offline', 'Chat system unavailable');
                }
            }

            async loadChatHistory() {
                try {
                    const result = await window.electronAPI.chat.getHistory({
                        roomId: this.currentRoom,
                        limit: 50
                    });

                    if (result.success) {
                        this.chatMessages.innerHTML = '';
                        result.history.forEach(message => {
                            this.displayMessage(message);
                        });
                        this.scrollToBottom();
                    }
                } catch (error) {
                    console.error('Failed to load chat history:', error);
                }
            }

            connectWebSocket() {
                try {
                    // In a real implementation, you would connect to the WebSocket server
                    // For now, we'll simulate WebSocket events using the existing API
                    
                    const wsConfig = window.electronAPI.chat.connectWebSocket();
                    console.log('WebSocket config:', wsConfig);
                    
                    // Simulate connected state
                    this.isConnected = true;
                    this.updateStatus('online', `Connected to ${wsConfig.url}`);
                    
                } catch (error) {
                    console.error('WebSocket connection failed:', error);
                    this.updateStatus('offline', 'Real-time features unavailable');
                }
            }

            async sendMessage(event) {
                event.preventDefault();
                
                const content = this.chatInput.value.trim();
                if (!content) return;

                try {
                    const result = await window.electronAPI.chat.sendMessage({
                        roomId: this.currentRoom,
                        userId: this.currentUser,
                        message: content,
                        type: 'text',
                        metadata: { timestamp: new Date().toISOString() }
                    });

                    if (result.success) {
                        this.chatInput.value = '';
                        this.displayMessage(result.message);
                        this.scrollToBottom();
                        
                        // Show typing indicator for AI
                        if (this.shouldTriggerAI(content)) {
                            this.showTypingIndicator();
                            setTimeout(() => this.hideTypingIndicator(), 2000);
                        }
                    }

                } catch (error) {
                    console.error('Failed to send message:', error);
                    this.showError('Failed to send message: ' + error.message);
                }
            }

            displayMessage(message) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${message.userId || message.type}`;
                
                const formattedMessage = window.electronAPI.chat.formatMessage(message);
                
                messageEl.innerHTML = `
                    <div class="message-header">
                        ${this.formatMessageHeader(message)}
                    </div>
                    <div class="message-content">${this.formatMessageContent(message.content)}</div>
                    <div class="message-timestamp">${formattedMessage.timestamp}</div>
                `;

                this.chatMessages.appendChild(messageEl);
            }

            formatMessageHeader(message) {
                const userId = message.userId || 'System';
                const userType = userId === 'ai-assistant' ? 'ü§ñ AI Assistant' :
                                userId === 'system' ? '‚öôÔ∏è System' :
                                userId === this.currentUser ? 'üë§ You' :
                                `üë§ ${userId}`;
                
                return userType + (message.edited ? ' (edited)' : '');
            }

            formatMessageContent(content) {
                // Simple markdown-like formatting
                return content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/\n/g, '<br>');
            }

            addSystemMessage(content) {
                const systemMessage = {
                    id: 'system_' + Date.now(),
                    userId: 'system',
                    content: content,
                    type: 'system',
                    timestamp: new Date().toISOString()
                };
                this.displayMessage(systemMessage);
                this.scrollToBottom();
            }

            shouldTriggerAI(message) {
                const triggers = ['?', '@ai', '@assistant', 'help', 'how do', 'what is', 'can you', 'please', 'explain'];
                return triggers.some(trigger => message.toLowerCase().includes(trigger));
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            async toggleAI() {
                try {
                    this.aiEnabled = !this.aiEnabled;
                    
                    const result = await window.electronAPI.chat.toggleAI(this.aiEnabled);
                    
                    if (result.success) {
                        this.aiToggle.textContent = this.aiEnabled ? 'AI Enabled' : 'AI Disabled';
                        this.aiToggle.classList.toggle('active', this.aiEnabled);
                        
                        this.addSystemMessage(
                            this.aiEnabled ? 
                            'AI assistant is now enabled' : 
                            'AI assistant is now disabled'
                        );
                    }
                } catch (error) {
                    console.error('Failed to toggle AI:', error);
                }
            }

            clearMessages() {
                this.chatMessages.innerHTML = '';
                this.addSystemMessage('Chat cleared');
            }

            async exportMessages() {
                try {
                    const result = await window.electronAPI.chat.getHistory({
                        roomId: this.currentRoom,
                        limit: 1000
                    });

                    if (result.success) {
                        const exportData = {
                            room: this.currentRoom,
                            exportedAt: new Date().toISOString(),
                            messageCount: result.history.length,
                            messages: result.history
                        };

                        const blob = new Blob([JSON.stringify(exportData, null, 2)], 
                                            { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `chat-export-${this.currentRoom}-${Date.now()}.json`;
                        a.click();
                        
                        URL.revokeObjectURL(url);
                        
                        this.addSystemMessage('Chat exported successfully');
                    }
                } catch (error) {
                    console.error('Failed to export chat:', error);
                    this.showError('Failed to export chat: ' + error.message);
                }
            }

            async updateStats() {
                try {
                    const result = await window.electronAPI.chat.getStats();
                    
                    if (result.success) {
                        const stats = result.stats;
                        this.statsDisplay.textContent = 
                            `Rooms: ${stats.activeRooms} | Users: ${stats.activeUsers} | ` +
                            `Connections: ${stats.activeConnections}`;
                    }
                } catch (error) {
                    console.error('Failed to update stats:', error);
                }

                // Update stats every 30 seconds
                setTimeout(() => this.updateStats(), 30000);
            }

            updateStatus(status, text) {
                this.statusIndicator.className = `status-indicator status-${status}`;
                this.statusText.textContent = text;
            }

            enableChat() {
                this.chatInput.disabled = false;
                this.sendButton.disabled = false;
                this.chatInput.focus();
            }

            showError(message) {
                const errorEl = document.createElement('div');
                errorEl.className = 'error-message';
                errorEl.textContent = message;
                
                this.chatMessages.appendChild(errorEl);
                this.scrollToBottom();
                
                setTimeout(() => {
                    errorEl.remove();
                }, 5000);
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize chat when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (window.electronAPI && window.electronAPI.chat) {
                window.electronAPI.chat.removeAllChatListeners();
            }
        });
    </script>
</body>
</html>
